<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: auto;
    }
    #navbar {
      display: flex;
      margin: 50px auto;
    }
    #all_products {
      display: grid;
      grid-template-columns: repeat(3, 30%);
      gap: 10px;
      justify-content: center;
    }
    #all_products > div {
      margin: auto;
      text-align: center;
    }
    #all_products > div > div > img {
      width: 50%;
    }
  </style>

  <body>
    <div id="navbar">
      <!--Create Add More Product button here, give id as "add_more_product". avoid making spelling mistakes in HTML id's-->
      <button onclick="add_more_product()" id="add_more_product">
        Add More Product
      </button>
    </div>
    <div id="all_products">
      <!--append all products data here in grid format-->
      <!-- The Remove Product button will have id as "remove_product" -->
    </div>
  </body>
</html>
